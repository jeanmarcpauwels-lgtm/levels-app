name: levels_app_proxy_flutter
description: Auto levels (Daily/Weekly/YTD) for NQ.F, Bitcoin, XAUUSD using free proxies (Stooq + CoinGecko).
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.19.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/con.png

flutter_icons:
  android: true
  ios: false
  image_path: assets/icon/con.png
