name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Create a full Flutter project scaffold (android/gradle/ etc.)
      - name: Create Flutter project scaffold
        run: flutter create -t app build_app

      - name: Ensure Android INTERNET permission
        run: |
          python3 - <<'PY'
          from pathlib import Path
          import re

          p = Path("build_app/android/app/src/main/AndroidManifest.xml")
          xml = p.read_text(encoding="utf-8")

          if "android.permission.INTERNET" not in xml:
              m = re.search(r"<manifest[^>]*>", xml)
              if not m:
                  raise SystemExit("Manifest tag not found")
              insert = '\n    <uses-permission android:name="android.permission.INTERNET"/>\n'
              xml = xml[:m.end()] + insert + xml[m.end():]
              p.write_text(xml, encoding="utf-8")
          PY

      # Copy your app code into the scaffold
      - name: Copy sources
        run: |
          rm -rf build_app/lib
          cp -r lib build_app/lib
          cp pubspec.yaml build_app/pubspec.yaml

      - name: Pub get
        working-directory: build_app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: build_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build_app/build/app/outputs/flutter-apk/app-release.apk
